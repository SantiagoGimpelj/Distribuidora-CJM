    </header>
    <main>
        <section>
            <form action="" method="post" enctype="text/plain">
                <fieldset id="fieldset1">
                    <legend>
                        <h2>INGRESE LOS SIGUIENTES DATOS</h2>
                    </legend>
                    <div>
                        <label for="nombre">INGRESE SU NOMBRE</label>
                        <input type="text" id="nombre" placeholder="Maximo 10 caracteres" required />
                    </div>

                    <div>
                        <label for="nombre">INGRESE SU APELLIDO</label>
                        <input type="text" id="nombre" placeholder="Maximo 10 caracteres" required />
                    </div>

                    <div>
                        <label for="correo">INGRESE SU CORREO</label>
                        <input type="email" name="" id="correo" required />
                    </div>

                    <div>
                        <label for="pass">INGRESE SU CONTRASEÃ‘A</label>
                        <input type="password" name="" id="pass" required />
                    </div>
                </fieldset>
                <fieldset id="fieldset2">
                    <legend>
                        <h2>DATOS PERSONALES</h2>
                    </legend>
                    <div>
                        <label for="fnac">FECHA DE NACIMIENTO</label>
                        <input type="date" name="" id="fnac">
                    </div>
                    <div>
                        <label for="edad">INDIQUE SU EDAD</label>
                        <input id="edad" name="edad" type="number" min="1" max="100" required>
                    </div>
                    <div>
                        <label for="sueldo">INDIQUE SASTIFACCION</label>
                        <input id="sueldo" name="sueldo" type="range" step="5" min="0" max="10" required>
                    </div>
                    <div>
                        <p>ES USTED MAYOR DE EDAD</p>
                        <label for="esMayor">si</label>
                        <input type="checkbox" name="" id="esMayor" value="si">
                        <label for="esMenor">no</label>
                        <input type="checkbox" name="" id="esMenor" value="No" />
                    </div>

                    <div>
                        <p>GENERO</p>
                        <label for="GeneroM">Masculino</label>
                        <input type="radio" name="genero" id="GeneroM" value="Maculino" />
                        <label for="GeneroF">Femenino</label>
                        <input type="radio" name="genero" id="GeneroF" value="Femenino" />
                        <label for="GeneroO">Otro</label>
                        <input type="radio" name="genero" id="GeneroO" value="Otro" />
                    </div>
                </fieldset>
                <fieldset id="fieldset3">
                    <legend>
                        <h2>INDIQUE UN COMENTARIO</h2>
                    </legend>
                    <textarea name="comenatario" id="comentario" cols="30" rows="10"
                        placeholder="ingrese un comentario" class="width"></textarea>
                </fieldset>
                <div>
                    <input type="submit" value="ENVIAR" class="boton">
                    <input type="reset" value="RESETEAR" class="boton">
                </div>
            </form>
        </section>
    </main>
